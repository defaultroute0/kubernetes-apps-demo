apiVersion: apps/v1
kind: Deployment
metadata:
  name: dvwa-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dvwa-apps
  template:
    metadata:
      labels:
        app: dvwa-apps
    spec:
      containers:
      - name: web-dvwa
        image: vulnerables/web-dvwa
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
 ---
apiVersion: v1
kind: Service
metadata:
  name: dvwa-apps
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 31000
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: dvwa-apps
  sessionAffinity: None
  type: NodePort
