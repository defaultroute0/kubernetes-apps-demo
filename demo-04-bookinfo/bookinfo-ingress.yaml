apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo-ingress
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt
  labels:
    app: avi-gslb
spec:
  tls:
  - hosts:
      - bookinfo.apps.lab01.one
    secretName: bookinfo-ingress-tls
  rules:
  - host: bookinfo.apps.lab01.one
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: productpage
            port:
              number: 9080
